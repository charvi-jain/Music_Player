<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Music Player</title>
    <link rel="icon" href="favicon (4).ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="col-lg-6">


      <div class="bg-image" id="bgimg" >


      <div class="main_container">
        <div class="music_container">
      <!--img -->
      <div class="img_container">
      <img src="images/c-1.jpg" id="img"alt="Tera Hua">
      </div>
      <!--title-->

         <h2 id="text1">GoodBye  Stress</h2>
         <h3 id="text2">ZakharValaha</h3>

         <!--duration -->
       <div class="duration_container" id="progress_container">
        <div class="progressduration_meter">
          <div id="current_time">
            0.00
          </div>
          <div id="duration">
            3.33
          </div>
          </div>
          <div class="progress-div" id="progress_divs">
            <div class="progress" id="prog">

            </div>

          </div>


       </div>
        <!--controls -->
        <div class="control_container">
          <i class="fas fa-step-backward" id="prev" title="Previous"></i>
           <i class="fas fa-play-circle" id="play" title="Play"></i>
           <i class="fas fa-step-forward" id="forw" title="Next"></i>

        </div>
      <!--volume -->
      <audio src="music/c-1.mp3"></audio>
      <div class="volume_container">

      </div>

    </div>
    </div>
    </div>
      </div>

  <script src="index.js" charset="utf-8"></script>
  </body>
</html>
